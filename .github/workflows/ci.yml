name: FastAPI Calculator CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: calculator_user
          POSTGRES_PASSWORD: calculator_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    env:
      TEST_DATABASE_URL: postgresql://calculator_user:calculator_pass@localhost:5432/test_db
      DATABASE_URL: postgresql://calculator_user:calculator_pass@localhost:5432/test_db
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,htmlcov,.pytest_cache
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,htmlcov,.pytest_cache
    
    - name: Run unit tests (operations)
      run: |
        pytest tests/test_operations.py -v --tb=short
    
    - name: Run unit tests (auth)
      run: |
        pytest tests/test_auth.py -v --tb=short
    
    - name: Run unit tests (schemas)
      run: |
        pytest tests/test_schemas.py -v --tb=short
    
    - name: Run unit tests (models)
      run: |
        pytest tests/test_models.py -v --tb=short
    
    - name: Run integration tests (calculator)
      run: |
        pytest tests/test_main.py -v --tb=short
    
    - name: Run integration tests (users)
      run: |
        pytest tests/test_users.py -v --tb=short
    
    - name: Run logging tests
      run: |
        pytest tests/test_logging.py -v --tb=short
    
    - name: Run all tests with coverage
      run: |
        # Note: E2E tests (test_e2e.py) are excluded from CI due to Playwright dependencies
        # They can be run locally with: pytest tests/test_e2e.py -v
        pytest tests/test_operations.py tests/test_main.py tests/test_logging.py tests/test_auth.py tests/test_schemas.py tests/test_models.py tests/test_users.py -v --cov=. --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          htmlcov/
          .coverage
          coverage.xml
    
    - name: Archive logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.python-version }}
        path: logs/
