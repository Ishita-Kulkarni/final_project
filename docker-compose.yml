services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: calculator_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-calculator_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-calculator_pass}
      POSTGRES_DB: ${POSTGRES_DB:-calculator_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - calculator_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-calculator_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calculator_fastapi
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-calculator_user}:${POSTGRES_PASSWORD:-calculator_pass}@postgres:5432/${POSTGRES_DB:-calculator_db}
    ports:
      - "${FASTAPI_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - calculator_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: calculator_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@calculator.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - calculator_network

networks:
  calculator_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
