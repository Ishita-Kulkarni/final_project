<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FastAPI User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
        }

        input.success {
            border-color: #27ae60;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85em;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength.weak {
            color: #e74c3c;
        }

        .password-strength.medium {
            color: #f39c12;
        }

        .password-strength.strong {
            color: #27ae60;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .links {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button.loading .button-text {
            display: none;
        }

        button.loading .loading-spinner {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Register for a new account</p>

        <div id="alertContainer"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    autocomplete="username"
                    placeholder="Enter your username"
                >
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    autocomplete="email"
                    placeholder="Enter your email"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    autocomplete="new-password"
                    placeholder="Enter your password (min 8 characters)"
                >
                <div class="error-message" id="passwordError"></div>
                <div class="password-strength" id="passwordStrength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    autocomplete="new-password"
                    placeholder="Confirm your password"
                >
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" id="submitBtn">
                <span class="button-text">Register</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="links">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        // DOM Elements
        const form = document.getElementById('registerForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');

        // Error message elements
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const passwordStrength = document.getElementById('passwordStrength');

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateUsername(username) {
            return username.length >= 3 && username.length <= 50;
        }

        function validatePassword(password) {
            return password.length >= 8;
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            if (strength <= 2) {
                return { level: 'weak', text: 'Weak password' };
            } else if (strength <= 3) {
                return { level: 'medium', text: 'Medium strength password' };
            } else {
                return { level: 'strong', text: 'Strong password' };
            }
        }

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            element.previousElementSibling.classList.add('error');
        }

        function hideError(element) {
            element.classList.remove('show');
            element.previousElementSibling.classList.remove('error');
            element.previousElementSibling.classList.remove('success');
        }

        function showSuccess(input) {
            input.classList.add('success');
            input.classList.remove('error');
        }

        function showAlert(message, type = 'info') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Real-time validation
        usernameInput.addEventListener('input', function() {
            hideError(usernameError);
            if (this.value.length > 0) {
                const username = this.value;
                if (username.length < 3) {
                    showError(usernameError, 'Username must be 3-50 characters');
                } else if (username.length > 50) {
                    showError(usernameError, 'Username must be 3-50 characters');
                } else {
                    showSuccess(this);
                }
            }
        });

        emailInput.addEventListener('input', function() {
            hideError(emailError);
            if (this.value.length > 0) {
                if (!validateEmail(this.value)) {
                    showError(emailError, 'Please enter a valid email address');
                } else {
                    showSuccess(this);
                }
            }
        });

        passwordInput.addEventListener('input', function() {
            hideError(passwordError);
            
            if (this.value.length > 0) {
                // Always show password strength when there's input
                const strength = checkPasswordStrength(this.value);
                passwordStrength.textContent = strength.text;
                passwordStrength.className = `password-strength show ${strength.level}`;
                
                if (!validatePassword(this.value)) {
                    showError(passwordError, 'Password must be at least 8 characters');
                } else {
                    showSuccess(this);
                }
            } else {
                passwordStrength.classList.remove('show');
            }

            // Check password match if confirm password has value
            if (confirmPasswordInput.value.length > 0) {
                validatePasswordMatch();
            }
        });

        confirmPasswordInput.addEventListener('input', validatePasswordMatch);

        function validatePasswordMatch() {
            hideError(confirmPasswordError);
            if (confirmPasswordInput.value.length > 0) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showError(confirmPasswordError, 'Passwords do not match');
                } else {
                    showSuccess(confirmPasswordInput);
                }
            }
        }

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Clear all errors first
            hideError(usernameError);
            hideError(emailError);
            hideError(passwordError);
            hideError(confirmPasswordError);

            // Validate all fields
            let isValid = true;
            const username = usernameInput.value;
            
            // Username validation
            if (username.length === 0) {
                showError(usernameError, 'Username is required');
                isValid = false;
            } else if (username.length < 3 || username.length > 50) {
                showError(usernameError, 'Username must be 3-50 characters');
                isValid = false;
            }

            if (!validateEmail(emailInput.value)) {
                showError(emailError, 'Please enter a valid email address');
                isValid = false;
            }

            if (!validatePassword(passwordInput.value)) {
                showError(passwordError, 'Password must be at least 8 characters');
                isValid = false;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                showError(confirmPasswordError, 'Passwords do not match');
                isValid = false;
            }

            if (!isValid) {
                showAlert('Please fix the errors before submitting', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            // Prepare data
            const userData = {
                username: usernameInput.value,
                email: emailInput.value,
                password: passwordInput.value
            };

            try {
                // Send registration request
                const response = await fetch('/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Registration successful
                    showAlert('Registration successful! You are now logged in.', 'success');
                    
                    // Store JWT token
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('token_type', data.token_type);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Log token info (for development)
                    console.log('JWT Token stored:', data.access_token);
                    console.log('User info:', data.user);

                    // Redirect to dashboard/home page after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/';  // Change to your dashboard page
                    }, 1500);
                } else {
                    // Registration failed
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            errorMessage = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            errorMessage = data.detail.map(err => err.msg).join(', ');
                        }
                    }

                    showAlert(errorMessage, 'error');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('access_token')) {
            showAlert('You are already logged in!', 'info');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
