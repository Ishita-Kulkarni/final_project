<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculations - FastAPI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            border-radius: 10px;
            padding: 15px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            color: #555;
            font-weight: 600;
        }

        .btn-logout {
            padding: 8px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .actions-bar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: #3498db;
            color: white;
            padding: 8px 15px;
            font-size: 0.9em;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .calculations-grid {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .calculation-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .calculation-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calculation-info {
            flex-grow: 1;
        }

        .calculation-expression {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculation-result {
            font-size: 1.5em;
            color: #667eea;
            font-weight: bold;
        }

        .calculation-meta {
            color: #888;
            font-size: 0.9em;
            margin-top: 8px;
        }

        .calculation-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            font-size: 2em;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .operation-symbol {
            display: inline-block;
            width: 30px;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .calculation-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .calculation-actions {
                margin-top: 15px;
                width: 100%;
            }

            .calculation-actions .btn {
                flex: 1;
            }

            .actions-bar {
                flex-direction: column;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">üßÆ Calculator App</div>
        <div class="navbar-user">
            <span class="user-info">üë§ <span id="username">User</span></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>My Calculations</h1>
            <p>Manage and view all your calculation history</p>
        </div>

        <div id="alertContainer"></div>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="openAddModal()">‚ûï New Calculation</button>
            <button class="btn btn-secondary" onclick="refreshCalculations()">üîÑ Refresh</button>
        </div>

        <div class="calculations-grid" id="calculationsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Loading calculations...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="calculationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Calculation</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>

            <form id="calculationForm">
                <div class="form-group">
                    <label for="operandA">First Number (a)</label>
                    <input 
                        type="number" 
                        id="operandA" 
                        step="any" 
                        placeholder="Enter first number"
                        required
                    >
                    <div class="error-message" id="operandAError"></div>
                </div>

                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select id="operation" required>
                        <option value="">Select operation</option>
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (√ó)</option>
                        <option value="divide">Division (√∑)</option>
                    </select>
                    <div class="error-message" id="operationError"></div>
                </div>

                <div class="form-group">
                    <label for="operandB">Second Number (b)</label>
                    <input 
                        type="number" 
                        id="operandB" 
                        step="any" 
                        placeholder="Enter second number"
                        required
                    >
                    <div class="error-message" id="operandBError"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" style="width: 100%;">
                        <span id="submitBtnText">Create Calculation</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Details Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Calculation Details</h2>
                <span class="close" onclick="closeViewModal()">&times;</span>
            </div>

            <div id="calculationDetails">
                <!-- Details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let calculations = [];
        let currentEditId = null;
        const API_BASE = '';

        // Auth token management
        function getAuthToken() {
            return localStorage.getItem('access_token') || sessionStorage.getItem('access_token');
        }

        function getAuthHeaders() {
            const token = getAuthToken();
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };
        }

        // Check authentication
        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                showAlert('Please login to access this page', 'error');
                setTimeout(() => {
                    window.location.href = '/static/login.html';
                }, 2000);
                return false;
            }

            // Get user info
            const userStr = localStorage.getItem('user') || sessionStorage.getItem('user');
            if (userStr) {
                const user = JSON.parse(userStr);
                document.getElementById('username').textContent = user.username;
            }

            return true;
        }

        // Logout
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('token_type');
            localStorage.removeItem('user');
            sessionStorage.removeItem('access_token');
            sessionStorage.removeItem('token_type');
            sessionStorage.removeItem('user');
            
            showAlert('Logged out successfully', 'success');
            setTimeout(() => {
                window.location.href = '/static/login.html';
            }, 1000);
        }

        // Alert system
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} show">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // BROWSE: Fetch and display all calculations
        async function fetchCalculations() {
            const container = document.getElementById('calculationsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading calculations...</div>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE}/calculations`, {
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    calculations = await response.json();
                    displayCalculations();
                } else if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to fetch calculations');
                }
            } catch (error) {
                console.error('Error fetching calculations:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Error Loading Calculations</h3>
                        <p>Please try again later</p>
                    </div>
                `;
                showAlert('Failed to load calculations', 'error');
            }
        }

        // Display calculations
        function displayCalculations() {
            const container = document.getElementById('calculationsContainer');

            if (calculations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìä</div>
                        <h3>No Calculations Yet</h3>
                        <p>Create your first calculation to get started!</p>
                    </div>
                `;
                return;
            }

            const operationSymbols = {
                'add': '+',
                'subtract': '-',
                'multiply': '√ó',
                'divide': '√∑'
            };

            container.innerHTML = calculations.map(calc => `
                <div class="calculation-card">
                    <div class="calculation-info">
                        <div class="calculation-expression">
                            ${calc.a} <span class="operation-symbol">${operationSymbols[calc.type]}</span> ${calc.b}
                        </div>
                        <div class="calculation-result">= ${calc.result}</div>
                        <div class="calculation-meta">
                            ID: ${calc.id} | Created: ${new Date(calc.created_at).toLocaleString()}
                        </div>
                    </div>
                    <div class="calculation-actions">
                        <button class="btn btn-primary" onclick="viewCalculation(${calc.id})" title="View Details">üëÅÔ∏è View</button>
                        <button class="btn btn-edit" onclick="editCalculation(${calc.id})" title="Edit">‚úèÔ∏è Edit</button>
                        <button class="btn btn-danger" onclick="deleteCalculation(${calc.id})" title="Delete">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // READ: View calculation details
        function viewCalculation(id) {
            const calc = calculations.find(c => c.id === id);
            if (!calc) return;

            const operationSymbols = {
                'add': 'Addition (+)',
                'subtract': 'Subtraction (-)',
                'multiply': 'Multiplication (√ó)',
                'divide': 'Division (√∑)'
            };

            document.getElementById('calculationDetails').innerHTML = `
                <div style="padding: 20px 0;">
                    <div style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">Calculation Expression</h3>
                        <div style="font-size: 2em; text-align: center; margin: 20px 0;">
                            ${calc.a} ${operationSymbols[calc.type].split(' ')[1]} ${calc.b} = <strong style="color: #667eea;">${calc.result}</strong>
                        </div>
                    </div>
                    
                    <table style="width: 100%; border-collapse: collapse;">
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">ID:</td>
                            <td style="padding: 12px;">${calc.id}</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">First Operand (a):</td>
                            <td style="padding: 12px;">${calc.a}</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">Operation:</td>
                            <td style="padding: 12px;">${operationSymbols[calc.type]}</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">Second Operand (b):</td>
                            <td style="padding: 12px;">${calc.b}</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">Result:</td>
                            <td style="padding: 12px; font-size: 1.2em; color: #667eea; font-weight: bold;">${calc.result}</td>
                        </tr>
                        <tr style="border-bottom: 1px solid #e0e0e0;">
                            <td style="padding: 12px; font-weight: 600; color: #555;">User ID:</td>
                            <td style="padding: 12px;">${calc.user_id}</td>
                        </tr>
                        <tr>
                            <td style="padding: 12px; font-weight: 600; color: #555;">Created At:</td>
                            <td style="padding: 12px;">${new Date(calc.created_at).toLocaleString()}</td>
                        </tr>
                    </table>
                </div>
            `;

            document.getElementById('viewModal').classList.add('show');
        }

        // ADD: Open modal for new calculation
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'New Calculation';
            document.getElementById('submitBtnText').textContent = 'Create Calculation';
            document.getElementById('calculationForm').reset();
            clearErrors();
            document.getElementById('calculationModal').classList.add('show');
        }

        // EDIT: Open modal for editing
        function editCalculation(id) {
            const calc = calculations.find(c => c.id === id);
            if (!calc) return;

            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'Edit Calculation';
            document.getElementById('submitBtnText').textContent = 'Update Calculation';
            document.getElementById('operandA').value = calc.a;
            document.getElementById('operandB').value = calc.b;
            document.getElementById('operation').value = calc.type;
            clearErrors();
            document.getElementById('calculationModal').classList.add('show');
        }

        // DELETE: Delete calculation
        async function deleteCalculation(id) {
            if (!confirm('Are you sure you want to delete this calculation?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/calculations/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (response.ok) {
                    showAlert('Calculation deleted successfully', 'success');
                    await fetchCalculations();
                } else if (response.status === 404) {
                    showAlert('Calculation not found', 'error');
                } else if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    throw new Error('Failed to delete calculation');
                }
            } catch (error) {
                console.error('Error deleting calculation:', error);
                showAlert('Failed to delete calculation', 'error');
            }
        }

        // Form validation
        function validateForm() {
            clearErrors();
            let isValid = true;

            const a = document.getElementById('operandA').value;
            const b = document.getElementById('operandB').value;
            const operation = document.getElementById('operation').value;

            // Validate first operand
            if (a === '' || isNaN(parseFloat(a))) {
                showError('operandAError', 'Please enter a valid number');
                isValid = false;
            }

            // Validate operation
            if (!operation) {
                showError('operationError', 'Please select an operation');
                isValid = false;
            }

            // Validate second operand
            if (b === '' || isNaN(parseFloat(b))) {
                showError('operandBError', 'Please enter a valid number');
                isValid = false;
            }

            // Check division by zero
            if (operation === 'divide' && parseFloat(b) === 0) {
                showError('operandBError', 'Division by zero is not allowed');
                isValid = false;
            }

            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            errorElement.previousElementSibling.classList.add('error');
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                if (el.previousElementSibling) {
                    el.previousElementSibling.classList.remove('error');
                }
            });
        }

        // Real-time validation
        document.getElementById('operandA').addEventListener('input', function() {
            document.getElementById('operandAError').classList.remove('show');
            this.classList.remove('error');
        });

        document.getElementById('operandB').addEventListener('input', function() {
            document.getElementById('operandBError').classList.remove('show');
            this.classList.remove('error');
        });

        document.getElementById('operation').addEventListener('change', function() {
            document.getElementById('operationError').classList.remove('show');
            this.classList.remove('error');
            
            // Re-validate if divide is selected
            const b = document.getElementById('operandB').value;
            if (this.value === 'divide' && parseFloat(b) === 0) {
                showError('operandBError', 'Division by zero is not allowed');
            }
        });

        // Form submission
        document.getElementById('calculationForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const data = {
                a: parseFloat(document.getElementById('operandA').value),
                b: parseFloat(document.getElementById('operandB').value),
                type: document.getElementById('operation').value
            };

            const submitBtn = document.querySelector('#calculationForm button[type="submit"]');
            submitBtn.disabled = true;

            try {
                let response;
                if (currentEditId) {
                    // UPDATE (EDIT)
                    response = await fetch(`${API_BASE}/calculations/${currentEditId}`, {
                        method: 'PUT',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(data)
                    });
                } else {
                    // CREATE (ADD)
                    response = await fetch(`${API_BASE}/calculations`, {
                        method: 'POST',
                        headers: getAuthHeaders(),
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    const message = currentEditId ? 'Calculation updated successfully' : 'Calculation created successfully';
                    showAlert(message, 'success');
                    closeModal();
                    await fetchCalculations();
                } else if (response.status === 401) {
                    showAlert('Session expired. Please login again.', 'error');
                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    showAlert(errorData.detail || 'Operation failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Modal controls
        function closeModal() {
            document.getElementById('calculationModal').classList.remove('show');
            document.getElementById('calculationForm').reset();
            clearErrors();
            currentEditId = null;
        }

        function closeViewModal() {
            document.getElementById('viewModal').classList.remove('show');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const calcModal = document.getElementById('calculationModal');
            const viewModal = document.getElementById('viewModal');
            if (event.target === calcModal) {
                closeModal();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        };

        // Refresh calculations
        function refreshCalculations() {
            fetchCalculations();
        }

        // Initialize
        if (checkAuth()) {
            fetchCalculations();
        }
    </script>
</body>
</html>
