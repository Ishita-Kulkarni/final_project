<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .calculator {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #555;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .operation-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 10px 0;
        }

        .operation-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
        }

        .operation-btn:hover {
            border-color: #667eea;
            background: #f5f7ff;
            transform: translateY(-2px);
        }

        .operation-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .calculate-btn {
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f7ff;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .result-details {
            color: #666;
            font-size: 1.1em;
        }

        .error {
            background: #ffe5e5;
            color: #d63031;
        }

        .error .result-value {
            color: #d63031;
            font-size: 1.2em;
        }

        .links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #764ba2;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .num2-label {
            transition: opacity 0.3s;
        }

        .num2-label.hidden-label {
            opacity: 0.5;
        }

        .helper-text {
            font-size: 0.8em;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ FastAPI Calculator</h1>
        <p class="subtitle">Perform arithmetic operations including advanced functions</p>

        <div class="calculator">
            <div class="input-group">
                <label for="num1">First Number</label>
                <input type="number" id="num1" placeholder="Enter first number" step="any" value="">
            </div>

            <div class="input-group">
                <label>Operation</label>
                <div class="operation-buttons">
                    <button class="operation-btn active" data-op="add" title="Addition">‚ûï Add</button>
                    <button class="operation-btn" data-op="subtract" title="Subtraction">‚ûñ Subtract</button>
                    <button class="operation-btn" data-op="multiply" title="Multiplication">‚úñÔ∏è Multiply</button>
                    <button class="operation-btn" data-op="divide" title="Division">‚ûó Divide</button>
                    <button class="operation-btn" data-op="power" title="Exponentiation (a^b)">ÔøΩÔøΩ Power</button>
                    <button class="operation-btn" data-op="modulus" title="Modulus (remainder)">üìê Modulus</button>
                    <button class="operation-btn" data-op="square_root" title="Square root of first number">‚àö Square Root</button>
                    <button class="operation-btn" data-op="nth_root" title="Nth root (a^(1/b))">‚Åø‚àö Nth Root</button>
                </div>
            </div>

            <div class="input-group" id="num2-group">
                <label for="num2" id="num2-label">Second Number</label>
                <input type="number" id="num2" placeholder="Enter second number" step="any" value="">
                <div class="helper-text" id="helper-text"></div>
            </div>

            <button class="calculate-btn" onclick="calculate()">Calculate</button>

            <div class="loading" id="loading">Calculating...</div>

            <div class="result" id="result">
                <div class="result-value" id="resultValue">0</div>
                <div class="result-details" id="resultDetails"></div>
            </div>
        </div>

        <div class="links">
            <a href="/static/calculations.html">üìä My Calculations</a>
            <a href="/static/login.html">üîê Login</a>
            <a href="/docs" target="_blank">üìö API Docs</a>
        </div>
    </div>

    <script>
        let selectedOperation = 'add';

        // Update helper text based on operation
        function updateHelperText(operation) {
            const helperText = document.getElementById('helper-text');
            const num2Label = document.getElementById('num2-label');
            const num2Input = document.getElementById('num2');
            
            const helpers = {
                'add': 'Enter the number to add',
                'subtract': 'Enter the number to subtract',
                'multiply': 'Enter the number to multiply by',
                'divide': 'Enter the divisor (cannot be zero)',
                'power': 'Enter the exponent (e.g., 2 for square, 3 for cube)',
                'modulus': 'Enter the divisor (cannot be zero)',
                'square_root': 'Second number not needed for square root',
                'nth_root': 'Enter the root degree (e.g., 2 for square root, 3 for cube root)'
            };
            
            helperText.textContent = helpers[operation] || '';
            
            if (operation === 'square_root') {
                num2Label.classList.add('hidden-label');
                num2Input.disabled = true;
                num2Input.value = '';
            } else {
                num2Label.classList.remove('hidden-label');
                num2Input.disabled = false;
            }
        }

        // Handle operation button clicks
        document.querySelectorAll('.operation-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.operation-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedOperation = this.dataset.op;
                updateHelperText(selectedOperation);
            });
        });

        // Handle Enter key press in input fields
        document.getElementById('num1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });

        document.getElementById('num2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') calculate();
        });

        async function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultDetails = document.getElementById('resultDetails');
            const loading = document.getElementById('loading');

            // Validation
            if (isNaN(num1)) {
                showError('Please enter a valid first number');
                return;
            }

            // For square_root, num2 is optional
            if (selectedOperation !== 'square_root' && isNaN(num2)) {
                showError('Please enter a valid second number');
                return;
            }

            // Show loading
            loading.classList.add('show');
            result.classList.remove('show');

            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        num1: num1,
                        num2: selectedOperation === 'square_root' ? 0 : num2,
                        operation: selectedOperation
                    })
                });

                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');

                if (response.ok) {
                    // Show success result
                    result.classList.remove('error');
                    result.classList.add('show');
                    resultValue.textContent = formatResult(data.result);
                    
                    const opSymbols = {
                        'add': '+',
                        'subtract': '-',
                        'multiply': '√ó',
                        'divide': '√∑',
                        'power': '^',
                        'modulus': '%',
                        'square_root': '‚àö',
                        'nth_root': '‚Åø‚àö'
                    };
                    
                    let detailText;
                    if (selectedOperation === 'square_root') {
                        detailText = `‚àö${data.num1} = ${formatResult(data.result)}`;
                    } else if (selectedOperation === 'nth_root') {
                        detailText = `${data.num2}‚àö${data.num1} = ${formatResult(data.result)}`;
                    } else {
                        detailText = `${data.num1} ${opSymbols[data.operation]} ${data.num2} = ${formatResult(data.result)}`;
                    }
                    
                    resultDetails.textContent = detailText;
                } else {
                    // Show error
                    showError(data.detail || 'Calculation failed');
                }
            } catch (error) {
                loading.classList.remove('show');
                showError('Connection error. Please make sure the server is running.');
            }
        }

        function formatResult(value) {
            // Format to a reasonable number of decimal places
            if (Math.abs(value) < 1e-10) return '0';
            if (Math.abs(value) > 1e10) return value.toExponential(4);
            return parseFloat(value.toFixed(10)).toString();
        }

        function showError(message) {
            const result = document.getElementById('result');
            const resultValue = document.getElementById('resultValue');
            const resultDetails = document.getElementById('resultDetails');

            result.classList.add('error', 'show');
            resultValue.textContent = 'Error';
            resultDetails.textContent = message;
        }

        // Set focus on first input when page loads
        window.onload = function() {
            document.getElementById('num1').focus();
            updateHelperText('add');
        };
    </script>
</body>
</html>
